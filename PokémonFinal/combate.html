<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Pantalla de Combate</title>
    <link rel="stylesheet" href="combate.css">
    <script type="module" src="combate.js" defer></script>
</head>

<body>
    <h1>Combate Pokémon</h1>

    <!-- Contenedor de los Pokémon, alineados a la izquierda y derecha -->
    <div id="battle-container">
        <div id="player-stats">
            <!-- Información del jugador aquí (se actualizará con JS) -->
        </div>
        <div id="opponent-stats">
            <!-- Información del oponente aquí (se actualizará con JS) -->
        </div>
    </div>

    <!-- Registro de batalla -->
    <div id="battle-log"></div>

    <!-- Botones de acción -->
    <div id="action-buttons">
        <button id="attack-button">Atacar</button>
        <button id="defend-button">Defender</button>
        <button id="heal-button">Curarse</button>
    </div>
</body>

</html>
